<!doctype html>

<html>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Simple Calculator</title>
</head>


<body>
	<div id="main">
		<div id="display">
			<div id="display-top"></div>
			<div id="display-bottom"></div>
		</div>
		<button class="funcButtons" id="add">+</button>
		<button class="funcButtons" id="subtract">-</button>
		<button class="funcButtons" id="multiply">*</button>
		<button class="funcButtons" id="divide">/</button>
		<button class="digButtons" id="n7"><span id="n7">7</button>
		<button class="digButtons" id="n8">8</button>
		<button class="digButtons" id="n9">9</button>
		<button class="funcButtons" id="AC">AC</button>
		<button class="digButtons" id="n4">4</button>
		<button class="digButtons" id="n5">5</button>
		<button class="digButtons" id="n6">6</button>
		<button class="funcButtons" id="backspace">back</button>
		<button class="digButtons" id="n1">1</button>
		<button class="digButtons" id="n2">2</button>
		<button class="digButtons" id="n3">3</button>
		<button class="digButtons" id="n0">0</button>
		<button class="digButtons" id="dot">.</button>
		<button class="funcButtons" id="equals">=</button>
	</div>
	
	<footer>
	Made by: 
	<a href="https://github.com/yuhongzhu112"><img src="GitHub-Mark-Light-64px.png" width="20px" height="20px"> <u>Yuhong Zhu</u></a>
	</footer>
	<script src="script.js"></script>
</body>
	
</html>
